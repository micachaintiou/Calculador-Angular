<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.component.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>{{title}}</h1> <!-- El titulo que defini en app.component.ts -->
    <form>
      <div class="form-group">
        <label>Operando A</label>
        <input type="number" class="form-control" placeholder="Escribe el operando A"[(ngModel)]="operandoA" name="operandoA"/> <!-- Ya se convierte en numero -->
      </div>
      <div class="form-group">
        <label>Operando B</label>
        <input type="number" class="form-control" placeholder="Escribe el operando B"[(ngModel)]="operandoB" name="operandoB"/> <!-- Ya se convierte en numero -->
      </div>
      <br>
      <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
    </form>
    <p>Resultado: {{resultado}}</p>
  </div>
</body>
</html>
