<div class="container">
  <h1>{{title}}</h1> <!-- El titulo que defini en app.component.ts -->
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Escribe el operando A"[(ngModel)]="operandoA" name="operandoA"/> <!-- Ya se convierte en numero -->
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" class="form-control" placeholder="Escribe el operando B"[(ngModel)]="operandoB" name="operandoB"/> <!-- Ya se convierte en numero -->
    </div>
    <br>
    <button type="submit" class="btn btn-outline-dark" (click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
